<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Currency Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for better mobile experience */
    @media (max-width: 640px) {
      .mobile-table {
        font-size: 12px;
      }
      .mobile-input {
        width: 50px;
        height: 32px;
        font-size: 12px;
        padding: 4px;
      }
      .mobile-text {
        font-size: 10px;
      }
      .mobile-total {
        font-size: 11px;
      }
    }
    
    /* Prevent zoom on input focus */
    input[type="number"] {
      font-size: 16px;
    }
    
    /* Better touch targets for mobile */
    .touch-target {
      min-height: 44px;
      min-width: 44px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-1 sm:p-4">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-2 sm:p-6">
    <h1 class="text-lg sm:text-2xl font-bold mb-3 sm:mb-4 text-center text-gray-800">Currency Calculator</h1>
    
    <!-- Mobile-optimized table with horizontal scroll -->
    <div class="overflow-x-auto">
      <table class="w-full mobile-table border border-gray-300 rounded-lg" style="min-width: 500px;">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 sm:p-3 text-left font-semibold text-gray-700 border-r mobile-text w-20">Denomination</th>
            <th class="p-2 sm:p-3 text-left font-semibold text-gray-700 border-r mobile-text w-20">Count</th>
            <th class="p-2 sm:p-3 text-left font-semibold text-gray-700 border-r mobile-text w-24">DL</th>
            <th class="p-2 sm:p-3 text-left font-semibold text-gray-700 mobile-text w-24">SL</th>
          </tr>
        </thead>
        <tbody id="currency-table"></tbody>
      </table>
    </div>

    <!-- Mobile-optimized Totals Section -->
    <div class="mt-4 sm:mt-6 bg-gradient-to-r from-green-50 to-blue-50 rounded-lg p-3 sm:p-4 border border-green-200">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4">
        <!-- Double Lock Total -->
        <div class="bg-white rounded-lg p-3 sm:p-4 border-2 border-purple-300">
          <h3 class="font-semibold text-purple-700 mb-2 text-center text-sm sm:text-base">Double Lock Total</h3>
          <div class="text-center">
            <span class="text-lg sm:text-2xl font-bold text-purple-800 break-all">₹<span id="double-lock-total">0</span></span>
          </div>
        </div>

        <!-- Single Lock Total -->
        <div class="bg-white rounded-lg p-3 sm:p-4 border-2 border-blue-300">
          <h3 class="font-semibold text-blue-700 mb-2 text-center text-sm sm:text-base">Single Lock Total</h3>
          <div class="text-center">
            <span class="text-lg sm:text-2xl font-bold text-blue-800 break-all">₹<span id="single-lock-total">0</span></span>
          </div>
        </div>

        <!-- Grand Total -->
        <div class="bg-white rounded-lg p-3 sm:p-4 border-2 border-green-300">
          <h3 class="font-semibold text-green-700 mb-2 text-center text-sm sm:text-base">Grand Total (G.T.)</h3>
          <div class="text-center">
            <span class="text-lg sm:text-2xl font-bold text-green-800 break-all">₹<span id="grand-total">0</span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile-optimized Controls -->
    <div class="mt-4 flex justify-center">
      <button id="clear-btn" class="bg-red-500 text-white px-4 sm:px-6 py-3 rounded-lg hover:bg-red-600 active:bg-red-700 transition-colors text-sm sm:text-base font-medium touch-target w-full sm:w-auto">Clear All</button>
    </div>
  </div>

  <script>
    const denominations = [500, 200, 100, 50, 20, 10, 5, 2, 1];

    const tableBody = document.getElementById("currency-table");
    const grandTotalEl = document.getElementById("grand-total");
    const doubleLockTotalEl = document.getElementById("double-lock-total");
    const singleLockTotalEl = document.getElementById("single-lock-total");

    denominations.forEach(denom => {
      const row = document.createElement("tr");
      row.classList.add("border-b", "hover:bg-gray-50");

      row.innerHTML = `
        <td class="p-2 sm:p-3 font-medium text-gray-800 border-r mobile-text w-20">₹${denom}</td>
        <td class="p-2 sm:p-3 border-r w-20">
          <input type="number" min="0" value="0" class="count-input mobile-input w-16 sm:w-20 p-1 sm:p-2 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm sm:text-base touch-target" data-denom="${denom}" inputmode="numeric">
        </td>
        <td class="p-2 sm:p-3 border-r font-semibold text-purple-600 mobile-total w-24" id="dl-${denom}">₹0</td>
        <td class="p-2 sm:p-3 font-semibold text-blue-600 mobile-total w-24" id="sl-${denom}">₹0</td>
      `;
      tableBody.appendChild(row);
    });

    // Function to format numbers with commas (Indian numbering system)
    function formatNumber(num) {
      // Convert to string and reverse for easier processing
      let str = num.toString();
      let result = '';
      
      // Handle the last 3 digits (hundreds)
      if (str.length > 3) {
        result = str.slice(-3);
        str = str.slice(0, -3);
      } else {
        return str;
      }
      
      // Add commas every 2 digits for lakh/crore format
      while (str.length > 0) {
        if (str.length >= 2) {
          result = str.slice(-2) + ',' + result;
          str = str.slice(0, -2);
        } else {
          result = str + ',' + result;
          str = '';
        }
      }
      
      return result;
    }

    function calculateTotal() {
      let doubleLockTotal = 0;
      let singleLockTotal = 0;
      let grandTotal = 0;

      // Define which denominations should be split between Double Lock and Single Lock
      const splitDenominations = [50, 20, 10, 5, 2, 1];

      document.querySelectorAll(".count-input").forEach(input => {
        const denom = parseInt(input.dataset.denom);
        const count = parseInt(input.value) || 0;
        
        let dlAmount = 0;
        let slAmount = 0;

        if (splitDenominations.includes(denom)) {
          // For denominations 50 and below, split into bundles (Double Lock) and remaining (Single Lock)
          const bundles = Math.floor(count / 100);
          const remaining = count % 100;
          
          dlAmount = bundles * denom * 100; // Bundle value goes to Double Lock
          slAmount = remaining * denom; // Remaining value goes to Single Lock
        } else {
          // For denominations 500, 200, 100 - all goes to Double Lock
          dlAmount = denom * count;
          slAmount = 0;
        }

        // Update the display cells with formatted numbers
        document.getElementById(`dl-${denom}`).innerText = `₹${formatNumber(dlAmount)}`;
        document.getElementById(`sl-${denom}`).innerText = `₹${formatNumber(slAmount)}`;

        // Add to totals
        doubleLockTotal += dlAmount;
        singleLockTotal += slAmount;
      });

      grandTotal = doubleLockTotal + singleLockTotal;

      // Update display with formatted numbers
      doubleLockTotalEl.innerText = formatNumber(doubleLockTotal);
      singleLockTotalEl.innerText = formatNumber(singleLockTotal);
      grandTotalEl.innerText = formatNumber(grandTotal);
    }

    document.querySelectorAll(".count-input").forEach(input => {
      input.addEventListener("input", calculateTotal);
    });

    document.getElementById("clear-btn").addEventListener("click", () => {
      document.querySelectorAll(".count-input").forEach(input => input.value = 0);
      document.querySelectorAll("[id^='dl-'], [id^='sl-']").forEach(cell => cell.innerText = "₹0");
      doubleLockTotalEl.innerText = "0";
      singleLockTotalEl.innerText = "0";
      grandTotalEl.innerText = "0";
    });
  </script>
</body>
</html>
