<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Currency Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Mobile optimization */
    @media (max-width: 640px) {
      .mobile-table {
        font-size: 12px;
      }
      .mobile-input {
        width: 50px;
        height: 32px;
        font-size: 12px;
        padding: 4px;
      }
      .mobile-text {
        font-size: 10px;
      }
      .mobile-total {
        font-size: 11px;
      }
    }

    /* Prevent zoom on mobile input focus */
    input[type="number"] {
      font-size: 16px;
    }

    /* Compact column widths */
    th, td {
      padding: 6px 8px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      white-space: nowrap;
    }

    td {
      white-space: nowrap;
    }

    /* Better spacing for Denomination column */
    .denom-col {
      width: 70px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-1 sm:p-4">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-2 sm:p-6">
    <h1 class="text-lg sm:text-2xl font-bold mb-3 sm:mb-4 text-center text-gray-800">Currency Calculator</h1>

    <div class="overflow-x-auto">
      <table class="w-full mobile-table border border-gray-300 rounded-lg">
        <thead>
          <tr class="bg-gray-200 text-gray-700">
            <th class="denom-col border-r font-semibold">Denomination</th>
            <th class="border-r font-semibold w-20">Count</th>
            <th class="border-r font-semibold w-24">DL</th>
            <th class="font-semibold w-24">SL</th>
          </tr>
        </thead>
        <tbody id="currency-table"></tbody>
      </table>
    </div>

    <div class="mt-4 sm:mt-6 bg-gradient-to-r from-green-50 to-blue-50 rounded-lg p-3 sm:p-4 border border-green-200">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4">
        <div class="bg-white rounded-lg p-3 sm:p-4 border-2 border-purple-300">
          <h3 class="font-semibold text-purple-700 mb-2 text-center text-sm sm:text-base">Double Lock Total</h3>
          <div class="text-center">
            <span class="text-lg sm:text-2xl font-bold text-purple-800 break-all">₹<span id="double-lock-total">0</span></span>
          </div>
        </div>

        <div class="bg-white rounded-lg p-3 sm:p-4 border-2 border-blue-300">
          <h3 class="font-semibold text-blue-700 mb-2 text-center text-sm sm:text-base">Single Lock Total</h3>
          <div class="text-center">
            <span class="text-lg sm:text-2xl font-bold text-blue-800 break-all">₹<span id="single-lock-total">0</span></span>
          </div>
        </div>

        <div class="bg-white rounded-lg p-3 sm:p-4 border-2 border-green-300">
          <h3 class="font-semibold text-green-700 mb-2 text-center text-sm sm:text-base">Grand Total</h3>
          <div class="text-center">
            <span class="text-lg sm:text-2xl font-bold text-green-800 break-all">₹<span id="grand-total">0</span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4 flex justify-center">
      <button id="clear-btn" class="bg-red-500 text-white px-4 sm:px-6 py-3 rounded-lg hover:bg-red-600 active:bg-red-700 transition-colors text-sm sm:text-base font-medium w-full sm:w-auto">Clear All</button>
    </div>
  </div>

  <script>
    const denominations = [500, 200, 100, 50, 20, 10, 5, 2, 1];
    const tableBody = document.getElementById("currency-table");
    const grandTotalEl = document.getElementById("grand-total");
    const doubleLockTotalEl = document.getElementById("double-lock-total");
    const singleLockTotalEl = document.getElementById("single-lock-total");

    denominations.forEach(denom => {
      const row = document.createElement("tr");
      row.classList.add("border-b", "hover:bg-gray-50");

      row.innerHTML = `
        <td class="font-medium text-gray-800 border-r denom-col">₹${denom}</td>
        <td class="border-r">
          <input type="number" min="0" value="0" 
            class="count-input mobile-input w-16 sm:w-20 p-1 sm:p-2 border border-gray-300 rounded-lg text-center 
            focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm sm:text-base" 
            data-denom="${denom}" inputmode="numeric">
        </td>
        <td class="border-r font-semibold text-purple-600" id="dl-${denom}">₹0</td>
        <td class="font-semibold text-blue-600" id="sl-${denom}">₹0</td>
      `;
      tableBody.appendChild(row);
    });

    function formatNumber(num) {
      return num.toLocaleString('en-IN');
    }

    function calculateTotal() {
      let doubleLockTotal = 0;
      let singleLockTotal = 0;

      const splitDenominations = [50, 20, 10, 5, 2, 1];

      document.querySelectorAll(".count-input").forEach(input => {
        const denom = parseInt(input.dataset.denom);
        const count = parseInt(input.value) || 0;
        let dlAmount = 0, slAmount = 0;

        if (splitDenominations.includes(denom)) {
          const bundles = Math.floor(count / 100);
          const remaining = count % 100;
          dlAmount = bundles * denom * 100;
          slAmount = remaining * denom;
        } else {
          dlAmount = denom * count;
        }

        document.getElementById(`dl-${denom}`).innerText = `₹${formatNumber(dlAmount)}`;
        document.getElementById(`sl-${denom}`).innerText = `₹${formatNumber(slAmount)}`;
        doubleLockTotal += dlAmount;
        singleLockTotal += slAmount;
      });

      const grandTotal = doubleLockTotal + singleLockTotal;
      doubleLockTotalEl.innerText = formatNumber(doubleLockTotal);
      singleLockTotalEl.innerText = formatNumber(singleLockTotal);
      grandTotalEl.innerText = formatNumber(grandTotal);
    }

    document.querySelectorAll(".count-input").forEach(input => {
      input.addEventListener("input", calculateTotal);
    });

    document.getElementById("clear-btn").addEventListener("click", () => {
      document.querySelectorAll(".count-input").forEach(input => input.value = 0);
      document.querySelectorAll("[id^='dl-'], [id^='sl-']").forEach(cell => cell.innerText = "₹0");
      doubleLockTotalEl.innerText = "0";
      singleLockTotalEl.innerText = "0";
      grandTotalEl.innerText = "0";
    });
  </script>
</body>
</html>
